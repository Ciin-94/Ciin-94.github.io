<!DOCTYPE html> <!-- Indica el tipo de documento HTML -->
<html lang="es"> <!-- El idioma principal del contenido es español -->

<head>
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el sitio sea responsive -->
  <title>Proyecto Flexbox Responsive</title> <!-- Título que se muestra en la pestaña del navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Vincula la hoja de estilos externa -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet"><!-- Fuente desde Google Fonts -->
</head>

<body>
  <!-- Encabezado principal del sitio -->
  <header>
    <h1>Carol Cake's</h1> <!-- Título del sitio web -->
    <nav> <!-- Navegación principal -->
      <ul>
        <li><a href="#inicio">Inicio</a></li> <!-- Enlace a la sección de inicio -->
        <li><a href="#productos">Productos</a></li> <!-- Enlace a la sección de productos -->
        <li><a href="#contacto">Contacto</a></li> <!-- Enlace a la sección de contacto -->
      </ul>
    </nav>
  </header>

  <!-- Contenido principal del sitio -->
  <main>
    <!-- Sección de bienvenida -->
    <section id="inicio">
      <h2>Bienvenidos</h2> <!-- Título de la sección -->
      <p>Descubrí nuestros productos exclusivos.</p> <!-- Texto introductorio -->
    </section>

    <!-- Sección de productos -->
    <section id="productos">
      <h2>Productos</h2> <!-- Título de la sección -->
      <div class="productos-container"> <!-- Contenedor de los productos -->
        <div class="producto"> <!-- Primer producto -->
          <img src="/Imagen de WhatsApp 2024-11-05 a las 19.54.09_40b3296e.jpg" alt="Tortas"> <!-- Imagen del producto -->
          <p>Tortas</p> <!-- Descripción del producto --> 
        </div>
        <div class="producto"> <!-- Segundo producto -->
          <img src="/Imagen de WhatsApp 2024-11-05 a las 20.01.01_a2ed9010.jpg" alt="Mesas dulces">
          <p>Mesas dulces</p>
        </div>
        <div class="producto"> <!-- Tercer producto -->
          <img src="/WhatsApp Image 2017-06-10 at 21.04.56 (1) modified.jpg" alt="Producto 3">
          <p>Candy</p>
        </div>
      </div>
    </section>


    <!-- Sección de contacto -->
    <section id="contacto">
      <h2>Contacto</h2> <!-- Título de la sección -->
      <form action="#" method="POST"> <!-- Formulario de contacto -->
        <label for="nombre">Nombre:</label> <!-- Etiqueta para el nombre -->
        <input type="text" id="nombre" name="nombre" required> <!-- Campo de texto obligatorio -->

        <label for="correo">Correo electrónico:</label> <!-- Etiqueta para correo -->
        <input type="email" id="correo" name="correo" required> <!-- Campo de email obligatorio -->

        <label for="mensaje">Mensaje:</label> <!-- Etiqueta para el mensaje -->
        <textarea id="mensaje" name="mensaje" required></textarea> <!-- Área de texto obligatorio -->

        <button type="submit">Enviar</button> <!-- Botón de envío -->
      </form>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Carol Cake's</p> <!-- Derechos de autor -->
  </footer>
</body>

</html>
